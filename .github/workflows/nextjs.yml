permissions:
  contents: read              # pull the repo
  pages: write                # create Pages deployments
  id-token: write             # OIDCâ€‘signed deployments

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20.x with npmÂ cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build        # CRA builds to ./build, Vite to ./dist

      # Upload the build output as a Pages artifact
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./build           # swap to ./dist if youâ€™re on Vite

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages         # Pages creates this env automatically
      url: ${{ steps.deploy.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

